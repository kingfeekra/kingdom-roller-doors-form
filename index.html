<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Kingdom Roller Doors - Request a Quote</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Kingdom Roller Doors</h1>
      <p><em>Quote Request Form.</em></p>
    </header>
    <form action='' method='get' class='speaker-form'>
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <input id='full-name' name='full-name' type='text'/>
      </div>
      <div class='form-row'>
        <label for='address'>Address</label>
        <textarea id='address' name='address'></textarea>
      </div>
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='joe@example.com'/>
      </div>
      <div class='form-row'>
        <label for='phone-number'>Phone No.</label>
        <input id='phone-number'
               name='phone-number'
               type='tel'
               placeholder=''/>
      </div>
      <div class='form-row'>
        <label for='t-shirt'>Door Type Required:</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='non-insulated'>Non-Insulated Roller Door</option>
          <option value='insulated'>Insulated Roller Door</option>
          <option value='sectional'>Sectional Door</option>
          <option value='one-piece'>One Piece Up and Over Door</option>
          <option value='industrial'>Industrial Door</option>
          <option value='security'>Security Shutters</option>
        </select>
      </div>
      <div class='form-row'>
        <label for='t-shirt'>Insulated:</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='yes'>Yes</option>
          <option value='no'>No</option>
        </select>
      </div>
      <div class='form-row'>
        <label for='colour'>Colour</label>
        <select id='colour' name='colour'>
          <option value='black'>Black</option>
          <option value='white'>White</option>
          <option value='blue'>Blue</option>
        </select>
      </div>
      <div class='form-row'>
        <label for='manual-electric'>Manual or Electric</label>
        <select id='manual-electric' name='manual-electric'>
          <option value='black'>Manual</option>
          <option value='white'>Electric</option>
        </select>
      </div>
      <div class='form-row'>
        <label for='opening-size'>Opening Size</label>
        <input id='opening-size' name='opening-size-width' type='text' placeholder="Width" style="margin-bottom: 10px;"/>
        <input id='opening-size' name='opening-size-height' class="opening-size-height" type='text' placeholder="Height"/>
      </div>
      <div class='form-row'>
        <div class='measurement'><label for="measurement">What is the measurement from the bottom 
          of the Lintol to the underside of the ceiling or joists?</label>
        </div>
        <input id='measurement' name='measurement' type='text'/>
      </div>
      <div class='form-row'>
        <div class='entry'><label for="entry">Is there another
          means of entry to the garage apart from the main garage door?
        </label>
        </div>
        <select id='entry' name='another-entry'>
          <option value='entry'>Yes</option>
          <option value='entry'>No</option>
        </select>
      </div>
      <div class='form-row'>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
